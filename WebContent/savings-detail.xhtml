<h:head>
</h:head>
<h:body>
<h:form id="form">
   <p:tabView id="tabView" activeIndex="1" dynamic="true">  
  <!--  
        <p:ajax event="tabChange" listener="#{tabBean.onTabChange}" update=":form:growl"/>
  -->  
  
        <p:tab title="About" id="About">  
            <h:panelGrid columns="1" cellpadding="10"> 
                <h:outputText  
                    value="This is Ians Personal Bank App." /> 
            </h:panelGrid>  
        </p:tab>
        <p:tab title="Portfolio Information" id="Portfolio"> 
           <h:panelGrid columns="4" cellpadding="10"> 
           		<h:outputLabel id="accountNameLbl" for="accountName" value="Account Name:"/>
                <h:outputText id="accountName" value="#{savingsDetailMVC.savings.accountName}" disabled="true" /> 
                <h:outputLabel id="accountNoLbl" for="accountNo" value="Account No.:"/>
                <h:outputText id="accountNo" value="#{savingsDetailMVC.savings.accountNo}" disabled="true" /> 
                <h:outputLabel value="Registered?" for="registered" />
                <h:selectBooleanCheckbox id="registered" value="#{savingsDetailMVC.savings.registered}" disabled="true" />
                <h:outputLabel value="Joint?" for="joint" />
    			<h:selectBooleanCheckbox id="joint" value="#{savingsDetailMVC.savings.joint}" disabled="true" />
    			<h:outputLabel id="balanceLbl" for="balance" value="Balance:"/>
                <h:outputText id="balance" value="#{savingsDetailMVC.savings.balance}" disabled="true" /> 
      			<h:outputLabel id="openDtLbl" for="openDt" value="Open Date:"/>
                <h:outputText id="openDt" value="#{savingsDetailMVC.savings.openDt}" disabled="true" />                 
            </h:panelGrid>   
           <p:dataTable id="savingsTxnTable" var="savingsTxn" value="#{savingsDetailMVC.txnList}"
               rows="25" paginator="true" paginatorPosition="bottom" style="width:25px:"
               rowKey="#{savingsTxn.txnId}"  selection="#{savingsDetailMVC.selectedTxn}" selectionMode="single" > 
        		<f:facet name="header">  
          			 Savings Transaction History
        		</f:facet> 
        		<p:column sortBy="#{savingsTxn.display}" headerText="Type">  
	           		<h:outputText value="#{savingsTxn.display}" />  
	     		</p:column> 
	     		<p:column sortBy="#{savingsTxn.amount}" headerText="Amount">  
	           		<h:outputText value="#{savingsTxn.amount}" />  
	     		</p:column> 
	     		<p:column sortBy="#{savingsTxn.txnDt}" headerText="Transaction Date">  
	           		<h:outputText value="#{savingsTxn.txnDt}" />  
	     		</p:column> 
	     		
               <f:facet name="footer"> 
                    <h:commandButton id="viewButton" value="Selected Tranaction Detail"  
                        action="#{savingsDetailMVC.doSelectedDetail()}"/>  
               </f:facet>  
           </p:dataTable> 
           <h:panelGrid columns="3" cellpadding="10"> 
           		<h:outputLabel id="savingsTxnTypesLbl" for="savingsTxnTypes" value="New Transaction:"/>
  				<h:selectOneMenu id="savingsTxnTypes" value="#{savingsDetailMVC.selectedSavingsTxnType}" >
   					<f:selectItems value="#{savingsDetailMVC.savingsTxnTypesMap}" />
   				</h:selectOneMenu>
   				<h:commandButton id="viewButton" value="Go"  
                            action="#{savingsDetailMVC.doNewSavingsTxnScreen()}"/> 
           </h:panelGrid>  
        </p:tab>
		<p:tab title="Add An Account" id="AddAccount">

            <h:panelGrid columns="2" cellpadding="10">

        		<h:commandButton value="Sign In"
									action="#{loginMVC.signin}"/>
				<h:commandLink value="Register"
                   action="#{loginController.register}" />				
            </h:panelGrid> 
        -->	<h:outputText  
                    value="This is for adding an account." />  		
        </p:tab>
				<p:tab title="Sign Out" id="SignOut">  
		<!--
            <h:panelGrid columns="2" cellpadding="10">  
                <h:outputLabel for="username" value="User Name" />
        		<h:inputText id="username" value="#{loginMVC.name}" />
        		<h:outputLabel for="password" value="Pass word" />
        		<h:inputSecret id="password" value="#{loginMVC.password}" />
        		<h:commandButton value="Sign In"
									action="#{loginMVC.signin}"/>
				<h:commandLink value="Register"
                   action="#{loginController.register}" />				
            </h:panelGrid> 
        -->	<h:outputText  
                    value="This is for client to sign out" />  		
        </p:tab>
    </p:tabView>  
</h:form>
</h:body>
</html>
